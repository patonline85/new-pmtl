version: '3'

services:
  web:
    image: php:8.2-apache
    container_name: news-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # 1. DỮ LIỆU BÀI VIẾT (Lưu cứng ở máy chủ Armbian để không mất khi update code)
      - /home/docker/news-data:/var/www/html/data
      
      # 2. CẤU HÌNH PHP (Tùy chọn, để upload ảnh lớn hơn nếu cần)
      # - ./php.ini:/usr/local/etc/php/php.ini
    environment:
      - TZ=Asia/Ho_Chi_Minh
